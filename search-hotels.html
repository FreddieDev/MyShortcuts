<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="search-hotels.css">
		<script src="dateFunctions.js"></script>
		<script src="sharedFunctions.js"></script>
	</head>
	<body>

		<div class="searchFieldsRow">
			<label>
				Area code name
				<input id="areaCodeField" type="text" placeholder="Cheltenham%2C%20England%2C%20United%20Kingdom"/>
			</label>

			<label>
				Maximum price
				<input id="maximumPriceField" type="number" min="0" max="999" placeholder="85"/>
			</label>
		</div>
		
		<br/>

		<div class="searchFieldsRow">
			<label>
				Start next...
				<select id="startDayField">
					<option value="Monday" selected>Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
					<option value="Sunday">Sunday</option>
				</select>
			</label>
			
			<label>
				End next...
				<select id="endDayField">
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday" selected>Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
					<option value="Sunday">Sunday</option>
				</select>
			</label>
		</div>
		
		<br/>
		
		<div class="buttonsContainer">
			<button id="getFieldsButton">Get fields</button>
			<button id="searchButton">Search</button>
		</div>
		<div id="getFieldsButtons" class="buttonsContainer">
			<button id="getFieldsHelp">Help</button>
			<button id="getFieldsLoad">Load</button>
		</div>
		
		<script src="search-hotels.js"></script>
	</body>
</html>
